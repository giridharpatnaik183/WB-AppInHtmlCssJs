<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-container">
                <img src="logo.jpg" alt="Logo" class="logo img-fluid mb-3">
                <h2 class="form-heading">Weighbridge Management System</h2>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="User ID">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                </div>

                <div class="form-group text-center">
                    <a href="#">Forgot Password?</a>
                </div>

                <button class="btn btn-primary btn-block" onclick="redirectToHome()">Sign In</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function redirectToHome() {
        // Change the URL to homescreen.html
        window.location.href = 'homescreen.html';
    }
</script>

</body>
</html>
