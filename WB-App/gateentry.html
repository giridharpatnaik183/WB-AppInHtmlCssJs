<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="gateentryStyle.css">
</head>
<body>
<div class="container">
    <div class="header">
        <img src="logo.jpg" alt="LDTECH Logo" class="logo">
        <h1 class="col-md-3 font_arvo">Weighbridge Management System (Gate Entry)</h1> 
    </div>
    <div class="form-top">
        <div class="form-left">
            <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label">Date:</label>
                <div class="col-sm-4">
                    <input type="date" id="date" name="date" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="in" class="col-sm-2 col-form-label">In:</label>
                <div class="col-sm-4">
                    <input type="time" id="in" name="in" class="form-control">
                </div>
            </div>
            <div class="form-left">
			<div class="form-group">
                    <label for="customer">Customer:</label>
                    <select id="customer" name="customer">
                        <option value="">Select</option>
                        <!-- Add more options here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="supplier">Supplier:</label>
                    <select id="supplier" name="supplier">
                        <option value="">Select</option>
                        <!-- Add more options here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="truck">Truck Number:</label>
                    <select id="truck" name="truck">
                        <option value="">Select</option>
                        <!-- Add more options here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="transporter">Transporter:</label>
                    <select id="transporter" name="transporter">
                        <option value="">Select</option>
                        <!-- Add more options here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="driver-dl">Driver DL no.:</label>
                    <select id="driver-dl" name="driver-dl">
                        <option value="">Select</option>
                        <!-- Add more options here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="driver-name">Driver Name:</label>
                    <select id="driver-name" name="driver-name">
                        <option value="">Select</option>
                        <!-- Add more options here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="department">Department:</label>
                    <select id="department" name="department">
                        <option value="">Select</option>
                        <!-- Add more options here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="product">Product:</label>
                    <select id="product" name="product">
                        <option value="">Select</option>
                        <!-- Add more options here -->
                    </select>
                </div>
            </div>
        </div>
        
        <div class="form-right">
            <div class="form-group">
                <label for="ticket">Ticket no.:</label>
                <input type="number" id="ticket" name="ticket">
            </div>
            <div class="form-group">
                <label for="po">PO no.:</label>
                <input type="text" id="po" name="po">
            </div>
            <div class="form-group">
                <label for="challan">Challan no.:</label>
                <input type="text" id="challan" name="challan">
            </div>  <div class="camera-container mt-3">
                <div class="rectangular-box">Camera</div>
            </div>
            <!-- Wrapped the camera-related elements in a container and applied margin-top -->
        
            <div class="buttons text-center mt-2">
                <!-- Adjusted the margin-top for the buttons -->
                <button id="save" class="btn btn-primary">Save (F10)</button>
                <button id="delete" class="btn btn-danger">Delete (F9)</button>
                <button id="clear" class="btn btn-secondary">Clear (F9)</button>
                <button id="print" class="btn btn-success">Print</button>
                <button id="closeButton" class="btn btn-dark">Close (Esc)</button>
            </div>
        </div>
        
    </div>

</div>

<!-- Add Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    // Add event listener for the "Escape" key press
    document.addEventListener("keydown", function(event) {
        if (event.key === "Escape" || event.key === "Esc") {
            // Redirect back to VehicleEntry&Exit.html
            window.location.href = 'VehicleEntry&Exit.html'; // Adjust the URL as needed
        }
    });

    // Add event listener for the close button click
    document.getElementById("closeButton").addEventListener("click", function() {
        // Redirect back to VehicleEntry&Exit.html
        window.location.href = 'VehicleEntry&Exit.html'; // Adjust the URL as needed
    });
</script>
</body>
</html>
